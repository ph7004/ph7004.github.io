<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script><![endif]-->
  <title></title>
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link href="styles/main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>

  <header>

    <div class="head_div">

      <div class="firstLine">
        <div class="flex_container">
          <img src="/img/logo.png" alt="logo" class="Left_logo">
          <img src="/img/rfcs.png" alt="rfcs" class="Logo_central">
          <img src="/img/logo.png" alt="logo" class="Right_logo">
        </div>
      </div>

      <div class="secondLine">
        <div class="sub_secondLine">
          <div class="flex_container">
            <ul class="soc_buttons">
              <li><a href="#" class="tw"></a></li>
              <li><a href="#" class="yt"></a></li>
              <li><a href="#" class="vk"></a></li>
            </ul>
          </div>
        </div>

        <div class="log_in">
          <a href="" class="log"> <span class="text-shadow-blue underline underline--blue">ВХОД</span></a>
          <a href="" class="reg"> <span class="text-shadow-grey underline underline--blue">РЕГИСТРАЦИЯ</span></a>
        </div>
      </div>


      <div class="flex_slider">
        <div class="sub-flex_slider clearfix">

          <div class="item_slider">
            <div class="sub-item">
              <div class="img"><img src="/img/games/1/art.png" alt="" class="slider_game game1" id="1"></div>
              <div class="txt"></div>
            </div>
          </div>

          <div class="item_slider">
            <div class="sub-item">
              <div class="img"><img src="/img/games/1/fifa.png" alt="" class="slider_game game2" id="2"></div>
              <div class="txt"></div>
            </div>
          </div>

          <div class="item_slider">
            <div class="sub-item">
              <div class="img"><img src="/img/games/1/csgo.png" alt="" class="slider_game game3" id="3"></div>
              <div class="txt"></div>
            </div>
          </div>

          <div class="item_slider">
            <div class="sub-item">
              <div class="img"><img src="/img/games/1/dota.png" alt="" class="slider_game game4" id="4"></div>
              <div class="txt"></div>
            </div>
          </div>

          <div class="item_slider">
            <div class="sub-item">
              <div class="img"><img src="/img/games/1/ow.png" alt="" class="slider_game game5" id="5"></div>
              <div class="txt"></div>
            </div>
          </div>

          <div class="item_slider">
            <div class="sub-item">
              <div class="img"><img src="/img/games/1/sc.png" alt="" class="slider_game game6" id="6"></div>
              <div class="txt"></div>
            </div>
          </div>

        </div>
      </div>


    </div>



    <div class="line_menu clearfix">

      <div class="item_menu title" style="height: 20px;">
        <div class="lines">
          <div class="button">
            <a href="#" class="text ">
              СТРИМЫ
            </a>
          </div>
        </div>
      </div>


      <div class="item_menu title" style="height: 20px;">
        <div class="lines">
          <div class="button">
            <a href="#" class="text">
              ТУРНИРЫ
              <svg width="15px" height="9px">
                <path fill-rule="evenodd" fill="rgb(51, 153, 255)"
                  d="M14.024,1.354 L8.101,7.430 L8.310,7.644 L7.300,8.680 L7.091,8.466 L6.881,8.680 L5.871,7.644 L6.081,7.430 L0.158,1.354 L1.168,0.318 L7.091,6.394 L13.014,0.318 L14.024,1.354 Z" />
              </svg>
            </a>
          </div>
        </div>
      </div>

      <div class="item_menu title" style="height: 20px;">
        <div class="lines">
          <div class="button">

            <a href="#" class="text ">
              FAQ
            </a>
          </div>
        </div>
      </div>

    </div>



  </header>
  <div class="main_block">

    <div class="headline firstCollumn">
      <h2>
        <svg width="21px" height="21px">
          <path fill-rule="evenodd" fill="rgb(145, 39, 39)" d="M10.500,0.000 C16.299,0.000 21.000,4.701 21.000,10.500 C21.000,
            16.299 16.299,21.000 10.500,21.000 C4.701,21.000 0.000,16.299 0.000,
            10.500 C0.000,4.701 4.701,0.000 10.500,0.000 Z" /></svg>
        Live
      </h2>
      
      <div class="sort">
        <div class="streams_sort">
            <h2>Сортировка по: </h2>
            <div class="sort_buttons">
              <a href="#" class="sort_button sort_sub">Подписке</a>
              <a href="#" class="sort_button sort_game">Игре</a>
              <a href="#" class="sort_button sort_rate">Популярности</a>
            </div>
          </div>
      </div>

      <div class="streams">
        <div class="streams_grid"></div>
      </div>
      
    </div>

    <div class="secondCollumn">
      <div class="headline">Анонсы</div>
      <div class="annonces">
        <div class="annonces_list">
          <div class="test_annonce"></div>
          <div class="test_annonce"></div>
          <div class="test_annonce"></div>
          <div class="test_annonce"></div>
          <div class="test_annonce"></div>
          <div class="test_annonce"></div>
        </div>
      </div>
    </div>

  </div>

  <footer class="footer">
    <div class="line_footer"></div>
    
    <div class="footer_flexbox">
      <img src="/img/footer_logo.png" alt="logo" class="footer_logo">
      
    <div class="soc_footer">
      <div class="flex_container">
        <ul class="soc_buttons_footer">
          <li><a href="#" class="tw footer_icons"></a></li>
          <li><a href="#" class="yt footer_icons"></a></li>
          <li><a href="#" class="vk footer_icons"></a></li>
        </ul>
      </div>
    </div>
    
    <div class="footer_buttons">
      <a href="" class="button_1">ФОРУМ</a>
      <a href="" class="button_2">ДОНАТ</a>
    </div>
  </div>

  <div class="bottom_line_footer">© 2018 RFCS.RU 18+  All Rights Reserved</div> 
    
    
  </footer>































  <template id="stream-template" style="display: none">
    <!-- <div class="block__element flex-element image"> -->
      <div class="stream_item">
        <div class="stream">
            <div class="block_viewers">
              <i class="far fa-eye"></i><span class="viewers"> </span>
            </div> 
        </div>
        <div class="avatar"></div>
        <div class="stream_info">
          <h3 class="streamName"></h3>
          <h4 class="channelName"></h4>
          <h5 class="gameName"></h5>
        </div>
      </div>
    
</template>

  <script src="js/slider.js"></script>
  <script src="js/stream.js"></script>
  <script src="js/stream_list.js"></script>
</body>

</html>
